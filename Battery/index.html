<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Battery Page</title>
  </head>
  <body>
    <header>
      <h1>Battery Simulation</h1>
      <div>
        <h1 class="counter-display">(..)</h1>
        <button class="counter-plus" type="submit">CHARGE+</button>
        <button class="counter-minus" type="submit">DECHARGE-</button>
      </div>
  
    </header>

    <div class="battery">
        <img class="black" src="./images/clipart_blackbattery.png" alt="Battery-image" />
        <img class="red" src="./images/clipart_redbattery.png" alt="red"/>
        <img class="orange" src="./images/clipart_orangebattery.png" alt="orange"/>
        <img class="green" src="./images/clipart_greenbattery.png" alt="green"/>

    </div>




    <script src="./app.js"></script>
  </body>
</html>
