<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./kayit.css"/>
    <title>Registration Program</title>
  </head>

  <body>
    <main>
        <div class="bow">
          <div class="form">
            <form>
              <label for="formGroupExampleInput" class="form-name"
                >Name
                <input id="firstname" placeholder="Max" />
              </label>
              <label for="formGroupExampleInput" class="form-lastname"
                >Surname
                <input id="lastname" placeholder="Max" />
              </label>
              <label for="formGroupExampleInput" class="form-age"
                >Age
                <input id="age" type="number" placeholder="45" />
              </label>
              <br />
              <button id="addbutton">ADD</button>
            </form>
          </div>

          <div class="input">
            <br />
            <h2 class="section-header">System Storage Deck</h2>
            <table class="table">
              <thead class="light">
                <th>#</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Age</th>
              </thead>
            </table>

            <div id="recordRow"></div>

        </div>
      </div>
    </main>

    <script src="./kayit.js"></script>
  </body>
</html>
