<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>Multiplication Table</title>
  </head>
  <body>
    <main>
    <div class="container">
        <br>
        <h3>Children List</h3>
      <table class="table table-bordered newline">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Firstname</th>
            <th scope="col">Lastname</th>
            <th scope="col">Action</th>
            <th scope="col">Score</th>
          </tr>
        </thead>
        <tbody id ="body">
            <tr>
                <th scope="row"></th>
                <td> <input id="firstname" placeholder="Insert name""/> </td>
                <td> <input id="lastname" placeholder="Insert lastname"/> </td>
                <td> 
                    <button class="btn btn-warning saver" type="button" data-player="saver" >SAVER</button>
                </td>
                <td></td>
              </tr>
          <tr>
            <th scope="row">1</th>
            <td>Ferhat</td>
            <td>Tenekeci</td>
            <td>
                <button class="btn btn-primary start" data-player="default" type="button">START</button>
            </td>
            <td></td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Yavuz</td>
            <td>Tenekeci</td>
            <td>                
                <button class="btn btn-primary start" data-player="default" type="button">START</button>
            </td>
            <td></td>
          </tr>
        </tbody>
      </table>
      <br>
      <br>
      <div id="chart">

    </div>



    </div>



</main>

  </body>
</html>
